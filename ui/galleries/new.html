{{define "main"}}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Home</a></li>
      <li class="breadcrumb-item"><a href="/galleries">My Galleries</a></li>
      <li class="breadcrumb-item active" aria-current="page">New</li>
    </ol>
</nav>
<h1 class="mb-4 fw-semibold">Create a new Gallery</h1>
<p class="text-muted">
    Give your gallery a name that represents its theme or content.
</p>
<form action="/galleries" method="post">
    {{csrfField}}
    <div class="row mb-3">
        <div class="col-lg-4">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" value="{{.Title}}" autofocus required>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <button type="submit" class="btn btn-primary w-100">Create</button>
        </div>
    </div>
</form>
{{end}}
