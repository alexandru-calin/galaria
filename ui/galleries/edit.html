{{define "main"}}
<h1 class="mb-4 fw-semibold">Edit your Gallery</h1>
<p class="text-muted">
    Personalize your gallery by uploading new images, or deleting outdated ones.
</p>
<form action="/galleries/{{.ID}}" method="post">
    <div class="d-none">
        {{csrfField}}
    </div>
    <div class="row mb-3">
        <div class="col-lg-4">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" value="{{.Title}}" required>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-lg-4">
            <button type="submit" class="btn btn-primary w-100">Save</button>
        </div>
    </div>
</form>
<h2 class="mb-3">Dangerous actions</h2>
<form
    action="/galleries/{{.ID}}/delete"
    method="post"
    onsubmit="return confirm('Are you sure you want to delete this gallery?');"
>
    <div class="d-none">
        {{csrfField}}
    </div>
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
{{end}}
