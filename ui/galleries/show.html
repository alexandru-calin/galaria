{{define "main"}}
<h1 class="mb-4 fw-semibold text-break">{{.Title}}</h1>
{{if .Images}}
    <div class="row g-1">
        {{range .Images}}
            <div class="col-4 col-md-3 col-lg-2">
                <a href="/galleries/{{.GalleryID}}/images/{{.FilenameEscaped}}" title="{{.FilenameEscaped}}">
                    <img loading="lazy" src="/galleries/{{.GalleryID}}/images/{{.FilenameEscaped}}" class="w-100 h-100 object-fit-cover img--darken">
                </a>
            </div>
        {{end}}
    </div>
{{else}}
    <p class="text-muted">No images in gallery</p>
{{end}}
{{end}}
