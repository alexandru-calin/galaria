{{define "main"}}
<h1 class="mb-4 fw-semibold">{{.Title}}</h1>
<div class="row g-0 g-md-1">
    {{range .Images}}
        <div class="col-4 col-xl-3">
            <div class="card">
                <img src="{{.}}" class="card-img object-fit-cover h-100">
            </div>
        </div>
    {{end}}
</div>
{{end}}
