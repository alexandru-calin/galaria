{{define "main"}}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">My Galleries</li>
    </ol>
</nav>
{{if .Flash}}
    <div class="alert alert-success alert-dismissible" role="alert">
        {{.Flash}}
        <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>
{{end}}
<table class="table table-hover table-sm">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Created At</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {{range .Galleries}}
            <tr>
                <td class="position-relative">
                    <a href="/galleries/{{.ID}}" title="{{.Title}}" class="text-break stretched-link text-decoration-none">{{.Title}}</a>
                </td>
                <td>
                    {{.CreatedAt}}
                </td>
                <td>
                    <div class="d-flex gap-2 align-items-center">
                        <a href="/galleries/{{.ID}}/edit" class="btn btn-secondary btn-sm">Edit</a>
                        <form
                        action="/galleries/{{.ID}}/delete"
                        method="post"
                        onsubmit="return confirm('Are you sure you want to delete this gallery?');"
                        >
                            {{csrfField}}
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
        {{end}}
    </tbody>
</table>
<a href="/galleries/new" class="btn btn-primary">Create Gallery</a>
{{end}}
