{{define "main"}}
<h1 class="mb-4 fw-semibold">My Galleries</h1>
<a href="/galleries/new" class="btn btn-primary mb-3">New Gallery</a>
<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {{range .Galleries}}
            <tr>
                <th scope="row">{{.ID}}</th>
                <td><a href="/galleries/{{.ID}}" class="d-inline-block">{{.Title}}</a></td>
                <td class="d-flex gap-2">
                    <a href="/galleries/{{.ID}}/edit" class="btn btn-secondary btn-sm">Edit</a>
                    <form
                    action="/galleries/{{.ID}}/delete"
                    method="post"
                    onsubmit="return confirm('Are you sure you want to delete this gallery?');"
                    >
                        {{csrfField}}
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
        {{end}}
    </tbody>
</table>
{{end}}
