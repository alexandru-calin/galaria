{{define "main"}}
<h1 class="mb-4 fw-semibold">My Galleries</h1>
<a href="/galleries/new" class="btn btn-primary mb-3">New Gallery</a>
<table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
      </tr>
    </thead>
    <tbody>
        {{range .Galleries}}
            <tr>
                <th scope="row">{{.ID}}</th>
                <td><a href="/galleries/{{.ID}}">{{.Title}}</a></td>
            </tr>
        {{end}}
    </tbody>
  </table>
{{end}}
