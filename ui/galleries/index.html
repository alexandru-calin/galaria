{{define "main"}}
<h1 class="mb-4 fw-semibold">My Galleries</h1>
<a href="/galleries/new" class="btn btn-primary mb-3">New Gallery</a>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {{range .Galleries}}
            <tr>
                <td class="position-relative"><a href="/galleries/{{.ID}}" title="{{.Title}}" class="text-break stretched-link link-underline link-underline-opacity-0">{{.Title}}</a></td>
                <td>
                    <div class="d-flex gap-2 align-items-center">
                        <a href="/galleries/{{.ID}}/edit" class="btn btn-secondary btn-sm">Edit</a>
                        <form
                        action="/galleries/{{.ID}}/delete"
                        method="post"
                        onsubmit="return confirm('Are you sure you want to delete this gallery?');"
                        >
                            {{csrfField}}
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
        {{end}}
    </tbody>
</table>
{{end}}
