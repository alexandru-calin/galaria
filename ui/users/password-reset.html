{{define "main"}}
<h1 class="mb-4 fw-semibold">Reset your password</h1>
<p class="text-muted">
    Please enter your new password.
</p>
<form action="/reset-password" method="post">
    {{csrfField}}
    {{if .Token}}
        <div class="d-none">
            <input type="hidden" name="token" value="{{.Token}}">
        </div>
    {{else}}
        <div class="row mb-3">
            <div class="col-lg-4">
                <label for="token" class="form-label">Password reset token</label>
                <input type="text" id="token" name="token" class="form-control" required>
            </div>
        </div>
    {{end}}
    <div class="row mb-3">
        <div class="col-lg-4">
            <label for="password" class="form-label">New password</label>
            <input type="password" id="password" name="password" class="form-control" autofocus required>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <button type="submit" class="btn btn-primary w-100">Reset password</button>
        </div>
    </div>
</form>
{{end}}
